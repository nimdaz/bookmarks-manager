{% extends 'base.html' %}

{% block body %}
<p>NOTE: currently only parent groups are shown in the UI.</p>
<form class="pure-form pure-form-stacked" method="post" novalidate>
    <fieldset>
        <legend>Edit bookmark</legend>
        <label for="group">Group</label>
        <select name="group">
            {% for group in groups %}
            <option value="{{ group.id }}" {{'selected' if bookmark.group_id==group.id}}> {{ group.name }} </option>
            <!-- {% for child in group.children %}
            <option value="{{ child.id }}" {{'selected' if bookmark.group_id==child.id}}> {{ group.name }} > {{
                child.name }} </option>
            {% endfor %} -->
            {% endfor %}
        </select>
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Title" value="{{ bookmark.title }}" />
        <label for="url">URL</label>
        <input type="url" name="url" placeholder="https://example.org/" value="{{ bookmark.url }}" />
        <label for="title">Description</label>
        <input type="text" name="description" placeholder="Description" value="{{ bookmark.description }}" />
        <button type="submit" class="pure-button pure-button-primary">Save</button>
        <a class="pure-button button-error" href="{{ url_for('delete_bookmark', id=bookmark.id)}}"
            onclick="return confirm('Delete bookmark?')">Delete</a>
    </fieldset>
</form>

</div>
{% endblock %}
