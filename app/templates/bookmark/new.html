{% extends 'base.html' %}

{% block body %}
<p>NOTE: currently only parent groups are shown in the UI.</p>
<form class="pure-form pure-form-stacked" method="post" novalidate>
    <fieldset>
        <legend>Create bookmarks</legend>

        <label for="group">Group</label>
        <select name="group">
            {% for group in groups %}
            <option value="{{ group.id }}" {{'selected' if group.id==group_id}}> {{ group.name }} </option>
            <!-- {% for child in group.children %}
                <option value="{{ child.id }}"> {{ group.name }} > {{ child.name }} </option>
                {% endfor %} -->
            {% endfor %}
        </select>
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Title" autofocus />
        <label for="url">URL</label>
        <input type="url" name="url" placeholder="https://example.org/" />
        <label for="title">Description</label>
        <input type="text" name="description" placeholder="Description" />
        <button type="submit" class="pure-button pure-button-primary">Create</button>
    </fieldset>
</form>

</div>
{% endblock %}
